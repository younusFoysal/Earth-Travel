<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earth Travels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c629487606.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/universal.css">

</head>
<body>

    <!-- Header Section Start -->
    <header class="header-section section">
        <div class="header-container">
            <!--.header-logo+nav.header-nav-->
            <div class="header-logo">
<!--                img+p.header-title{Earth Travel}-->
                <img src="Images/Group-40071-2.png" alt="Logo">
                <p class="header-title">Earth <span class="orange">Travel</span></p>
            </div>
            <nav class="header-nav">
<!--                ul>li.nav-items*5>a.nav-link-->
                <ul class="header-nav-container">
                    <li class="nav-items"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-items"><a href="#" class="nav-link">Packages</a></li>
                    <li class="nav-items"><a href="#" class="nav-link">Testimonial</a></li>
                    <li class="nav-items"><a href="#" class="nav-link">Blog</a></li>
                    <li class="nav-items"><a href="#" class="nav-link">Contract</a></li>
                </ul>
                <div class="bars">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

        </div>


    </header>
    <!-- Header Section End -->
<main>
    <!-- Banner Section Start -->
    <section class="banner-section section">
<!--        .banner-content>h1.banner-title{Explore Your Travel}+p.banner-description{Earth Travels Tour Operator is a local tour operator & your travel solution in Bangladesh determined to provide a unique and satisfying travel experience.}+.banner-form-container-->
        <div class="banner-content">
            <h1 class="banner-title">Explore Your Travel</h1>
            <p class="banner-description">Earth Travels Tour Operator is a local tour operator & your travel solution in
                Bangladesh determined to provide a unique and satisfying travel experience.</p>
            <div class="banner-form-container">
               <!-- .banner-form>input.banner-input+select.banner-input*2+a.btn-primary-->
                <div class="banner-form">
                    <input type="text" class="banner-input" placeholder="Where go">
                    <select name="start" id="start" class="banner-input">
                        <option value="" disabled selected>When</option>
                        <option value="now">Now</option>
                        <option value="next-month">Next Month</option>
                    </select>
                    <select name="type" id="type" class="banner-input">
                        <option value="" disabled selected class="gray">Select Type</option>
                        <option value="Tour">Tour</option>
                        <option value="Business">Business</option>
                    </select>
                    <a href="" class="btn-primary btn-form">
                        <i class="fa-solid fa-magnifying-glass" style="color: white;"></i>
                        <span>Find Now</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner Section End -->
</main>



</body>
</html>
